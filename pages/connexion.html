<div class="hero-scene-connexion text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container custom-container-4 mb-3">
    <form>
        <h1 class="pt-4 text-center">Se connecter</h1>
        <div class="text-center pt-3">
            <p class="text-danger">La connexion est réservée au personnel du zoo Arcadia</p>
        </div>
        <div class="mb-3 pt-4">
          <input type="email" class="form-control" id="EmailInput" placeholder="mail@arcadia.fr" name="Email"> 
        </div>
        <div class="mb-3 pt-4">
          <input type="password" class="form-control" id="PasswordInput" placeholder="Mot de passe" name="Password">
        </div>
        <div class="text-center pt-4">
            <div class="row row-cols-2 align-items-center">
                <div class="col">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">Se souvenir de moi</label>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </div>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/inscription">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
    </div>
</div>
